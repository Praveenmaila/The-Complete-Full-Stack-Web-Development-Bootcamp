<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: #ce1126;
      position:relative;
      height:600px;
      width:900px;
    }
    p{
      margin:0;
      font-size: 5rem;
      text-align: center;
      color:#ffffff;
    }
    .flag > div > div > p{
      color:black;
    }
    .flag >div{
      margin-top:60px;
      position:absolute;
      height:300px;
      width:900px;
      background-color:#002868;
    }
    .flag >div >div{
      background-color: #ffffff;
      border-radius:50%;
      height:200px;
      width:200px;
      top:50px;
      left:350px;
      position:relative;
      
    }
    

  </style>
</head>

    <p>The Flag</p>
